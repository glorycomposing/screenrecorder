<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: white;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .recording-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .recording-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: flex-start;
            gap: 25px;
            flex-wrap: wrap;
            min-height: 140px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .recording-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .play-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .recording-info {
            flex: 1;
            min-width: 250px;
        }

        .recording-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .recording-date {
            color: #666;
            font-size: 0.9rem;
        }

        .recording-meta {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }

        .button-container {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: center;
            flex-wrap: wrap;
            min-width: 300px;
        }

        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 100px;
            justify-content: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-play {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-play:hover {
            background: linear-gradient(135deg, #218838 0%, #1ea085 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-download:hover {
            background: linear-gradient(135deg, #0056b3 0%, #520dc2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #c82333 0%, #d63384 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Video Modal Styles */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .video-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .video-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-title {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.2rem;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 4px;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .recording-card {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .recording-info {
                min-width: auto;
            }
            
            .button-container {
                justify-content: center;
                flex-wrap: wrap;
                min-width: auto;
            }
            
            .btn {
                flex: 1;
                min-width: 100px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span>üé¨</span>
            NEW DESIGN - Screen Recorder Dashboard
        </h1>
        <div class="recording-count" id="recordingCount">0 recordings</div>
    </div>

    <div class="container">
        <div id="error" class="error" style="display: none;"></div>
        <div id="recordings"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://lvbrdodgvwnglhikrcnj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2YnJkb2RndnduZ2xoaWtyY25qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1Mjc4NTAsImV4cCI6MjA3NDEwMzg1MH0.hD0bV9PLHsoserBm1arHvrB4DTL_FfA76waWjqLHymQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadRecordings() {
            try {
                const { data: recordings, error } = await supabase
                    .from('recordings')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayRecordings(recordings || []);
            } catch (error) {
                showError('Failed to load recordings: ' + error.message);
            }
        }

        function displayRecordings(recordings) {
            const container = document.getElementById('recordings');
            const countElement = document.getElementById('recordingCount');
            
            countElement.textContent = `${recordings.length} recording${recordings.length !== 1 ? 's' : ''}`;

            if (recordings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No recordings found</h3>
                        <p>Record some screen content using your mobile app to see it here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = recordings.map(recording => `
                <div class="recording-card">
                    <div class="play-icon">‚ñ∂Ô∏è</div>
                    <div class="recording-info">
                        <div class="recording-name">${recording.file_name}</div>
                        <div class="recording-date">${formatDate(recording.created_at)}</div>
                        <div class="recording-meta">
                            <span>üîí ${formatFileSize(recording.file_size)}</span>
                            <span>üìÖ ${formatDateShort(recording.created_at)}</span>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="btn btn-play" onclick="playRecording('${recording.file_path}', '${recording.file_name}')">
                            <span>‚ñ∂Ô∏è</span>
                            Play
                        </button>
                        <button class="btn btn-download" onclick="downloadRecording('${recording.file_path}', '${recording.file_name}')">
                            <span>‚¨áÔ∏è</span>
                            Download
                        </button>
                        <button class="btn btn-delete" onclick="deleteRecording('${recording.id}', '${recording.file_path}')">
                            <span>üóëÔ∏è</span>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function playRecording(filePath, fileName) {
            try {
                // Clean the file path - extract just the filename if it contains a full URL
                const cleanFilePath = filePath.includes('/') ? filePath.split('/').pop() : filePath;
                
                // Construct the public URL for direct playback
                const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/screen-recordings/${cleanFilePath}`;
                
                console.log('Playing recording:', publicUrl);
                
                // Create a modal with video player
                showVideoModal(publicUrl, fileName);
                
            } catch (error) {
                console.error('Play error:', error);
                showError('Failed to play recording: ' + error.message);
            }
        }

        function showVideoModal(videoUrl, fileName) {
            // Create modal overlay
            const modal = document.createElement('div');
            modal.className = 'video-modal';
            
            // Create video container
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            
            // Create close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'video-close';
            closeBtn.innerHTML = '‚úï';
            
            // Create title
            const title = document.createElement('h3');
            title.className = 'video-title';
            title.textContent = fileName;
            
            // Create video element
            const video = document.createElement('video');
            video.className = 'video-player';
            video.src = videoUrl;
            video.controls = true;
            video.autoplay = true;
            
            // Assemble modal
            videoContainer.appendChild(closeBtn);
            videoContainer.appendChild(title);
            videoContainer.appendChild(video);
            modal.appendChild(videoContainer);
            document.body.appendChild(modal);
            
            // Close modal handlers
            const closeModal = () => {
                document.body.removeChild(modal);
            };
            
            closeBtn.onclick = closeModal;
            modal.onclick = (e) => {
                if (e.target === modal) closeModal();
            };
            
            // Escape key to close
            const handleKeyPress = (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    document.removeEventListener('keydown', handleKeyPress);
                }
            };
            document.addEventListener('keydown', handleKeyPress);
        }

        async function downloadRecording(filePath, fileName) {
            try {
                // Clean the file path - extract just the filename if it contains a full URL
                const cleanFilePath = filePath.includes('/') ? filePath.split('/').pop() : filePath;
                
                console.log('Downloading recording:', cleanFilePath);
                
                // Try Supabase storage API first
                const { data, error } = await supabase.storage
                    .from('screen-recordings')
                    .download(cleanFilePath);

                if (error) {
                    console.error('Supabase API error:', error);
                    // Fallback: use direct public URL
                    const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/screen-recordings/${cleanFilePath}`;
                    console.log('Using fallback URL:', publicUrl);
                    
                    // Create a temporary link to download
                    const a = document.createElement('a');
                    a.href = publicUrl;
                    a.download = fileName;
                    a.target = '_blank';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    return;
                }

                // If Supabase API worked, create blob download
                const url = URL.createObjectURL(data);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Download error:', error);
                // Final fallback: try to open the public URL directly
                const cleanFilePath = filePath.includes('/') ? filePath.split('/').pop() : filePath;
                const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/screen-recordings/${cleanFilePath}`;
                window.open(publicUrl, '_blank');
            }
        }

        async function deleteRecording(id, filePath) {
            if (!confirm('Are you sure you want to delete this recording?')) {
                return;
            }

            try {
                // Clean the file path
                const cleanFilePath = filePath.includes('/') ? filePath.split('/').pop() : filePath;
                
                // Delete from storage
                const { error: storageError } = await supabase.storage
                    .from('screen-recordings')
                    .remove([cleanFilePath]);

                if (storageError) {
                    console.error('Storage delete error:', storageError);
                }

                // Delete from database
                const { error: dbError } = await supabase
                    .from('recordings')
                    .delete()
                    .eq('id', id);

                if (dbError) throw dbError;

                // Reload recordings
                loadRecordings();
            } catch (error) {
                console.error('Delete error:', error);
                showError('Failed to delete recording: ' + error.message);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDateShort(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Load recordings when page loads
        document.addEventListener('DOMContentLoaded', loadRecordings);
    </script>
</body>
</html>
